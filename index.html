<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Forecast</title>
    <script
      src="https://kit.fontawesome.com/b016f168a9.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-md-9">
                <input type="search" placeholder="Enter a city..." class="form-control" id="city-input" autocomplete="off"/>
            </div>
            <div class="col-md-3">
                <input type="submit" value="Search" class="btn btn-primary w-100">
            </div>
            </div>
            </form>
          <div class="where">
            <h1 id="city"></h1>
            <ul>
                <li>Last updated <span id="date"></span></li>
              <li id="condition"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="weather-temp">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                  alt="Sunny and Cloudy"
                  id="icon"
                />
                <div class="degrees">
                  <strong id="temp"></strong
                  ><span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="f-link">°F</a> </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="windSpeed"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="forecast">
            <div class="row">
                <div class="col-2">
                    <div class="forecast-date">
                    Mon
                </div>
                    <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="45">
                   <div class="forecast-temps">
                    <span class="forecast-max-temp">
                    16</span> 
                    <span class="forecast-min-temp">
                        12
                </span>
            </div>
                </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/temi-kuye/my-main-weather-app"
            >Open-source code, </a
          >by Victoria Kuye
        </small>
      </div>
    </div>
    <script src="styles/weathers.js"></script>
  </body>
</html>
