<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/b016f168a9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="search-bar" id="search-form">
          <input
            type="city"
            id="search-city"
            placeholder="Enter your city here"
            autofocus
          />
          <input type="submit" value="Search" class="button" />
        </div>
        <button id="btn">📍</button>
      </form>
      <div class="location">
        <div id="place"></div>
        <div id="todays-date"></div>
      </div>
      <div class="degree">
        <span id="temp"> </span>°C
        <div id="today" class="fa-solid fa-cloud-bolt"></div>
      </div>
      <div class="weather-condition"></div>

      <div class="condition-breakdown">
        <ul>
          <li>H:<span id="high"></span>°C L:<span id="low"></span>°C</li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span>km/h</li>
        </ul>
      </div>

      <div class="future-weather">
        <ul>
          <hr />
          <li id="current">
            Today <i class="fa-solid fa-cloud-bolt icon"></i>
            <span class="future-degrees">31°C</span>
          </li>
          <hr />
          <li>
            Tue <i class="fa-solid fa-cloud-sun icon"></i>
            <span class="future-degrees">33°C</span>
          </li>
          <hr />
          <li>
            Wed <i class="fa-solid fa-cloud-sun icon"></i>
            <span class="future-degrees">32°C</span>
          </li>
          <hr />
          <li>
            Thu <i class="fa-solid fa-cloud-showers-heavy icon"></i>
            <span class="future-degrees">31°C</span>
          </li>
          <hr />
          <li>
            Fri <i class="fa-solid fa-cloud-sun-rain icon"></i>
            <span class="future-degrees">32°C</span>
          </li>
          <hr />
          <li>
            Sat <i class="fa-solid fa-cloud-sun icon"></i>
            <span class="future-degrees">33°C</span>
          </li>
          <hr />
          <li>
            Sun <i class="fa-solid fa-cloud-sun icon"></i>
            <span class="future-degrees">33°C</span>
          </li>
        </ul>
      </div>
    </div>
    <footer>Find my <a href="https://github.com/temi-kuye/The-weather-app">GitHub Repository </a>here.</footer>
    <script src="styles/weathers.js"></script>
  </body>
</html>
